# ریدایرکت HTTP به HTTPS (ترافیک پارس‌پک)
server {
    listen 80;
    server_name 1sl.ir www.1sl.ir;

    location / {
        return 301 https://$host$request_uri;
    }
}

# کانفیگ اصلی HTTPS (ترافیک terminate شده توسط پارس‌پک)
server {
    listen 443 ssl;
    server_name 1sl.ir www.1sl.ir;

    # مسیر certificate و key اگر لازم باشه (اختیاری با پارسک)
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;

    # سرو کردن فایل‌های استاتیک فرانت‌اند
    root /usr/share/nginx/html;
    index index.html;
    location / {
        try_files $uri $uri/ /index.html;
    }

    # هدایت درخواست‌های API به بک‌اند
    location /api {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # هدایت لینک‌های کوتاه به بک‌اند
    location ~ ^/[a-zA-Z0-9_-]{1,10}$ {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # امنیت پایه
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
}
